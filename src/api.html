<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API</title>
    <link rel="stylesheet" href="static/swiper.min.css">
    <link rel="stylesheet" href="static/zui.css">
    <link rel="stylesheet" href="css/api.css">
</head>
<body>
<section class="toolBar window " focused="true">
    <div class="window-title">工具栏</div>
    <div class="window-button">
        <div class="window-button-minimum"></div>
        <div class="window-button-maximum"></div>
        <div class="window-button-close"></div>
    </div>
    <div class="window-content"></div>
</section>

<section class="api flex">
    <div class="flex1 center edit">
        <input class="title" type="text" placeholder="快速查询">
        <div class="menu">

        </div>
    </div>
    <div class="flex4 center preview">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!--<div class="swiper-slide">12</div>-->
                <div class="swiper-slide">
                    <h4>underscore.js 中文文档</h4>
                    <pre class="p_method">extend_.extend(destination, *sources)</pre>
                    <pre class="p_note">
                        复制source对象中的所有属性覆盖到destination对象上，并且返回 destination 对象. 复制是按顺序的, 所以后面的对象属性会把前面的对象属性覆盖掉(如果有重复).
                        示例：
                        <label class="green">
                            _.extend({name: 'moe'}, {age: 50});
                            => {name: 'moe', age: 50}
                        </label>
                        备注：<label class="red">null</label>
                    </pre>
                </div>
            </div>
            <!-- Add Scroll Bar -->
            <div class="swiper-scrollbar"></div>
        </div>

    </div>
</section>
</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/swiper-3.4.2.min.js"></script>
<script src="js/window_control.js"></script>
<script type="text/javascript">
    (function () {
        var swiper = new Swiper('.swiper-container', {
            scrollbar: '.swiper-scrollbar',
            direction: 'vertical',
            slidesPerView: 'auto',
            mousewheelControl: true,
            scrollbarHide: false,
            freeMode: true,
            //lazyLoading: true,
            scrollbarSnapOnRelease: false,
            // updateOnImagesReady : true,
            roundLengths: true, //防止文字模糊

        });
    })()
</script>
</html>
