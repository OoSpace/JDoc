
<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>基本信息</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="js/jquery-1.10.2.min.js"></script>
	<link href="css/style.css" rel="stylesheet"></link>

</head>

<body>
	<div class="runner">
		<ul class="oospace">
			<li><a href=""><img class="oimg"   id="" src="img/windows_word.jpg"/></a></li>
			<li><a href=""><img class="oimg"   id="" src="img/mac_word.jpg"/></a></li>
			<li><a href=""><img class="oimg"   id="" src="img/linux_word.jpg"/></a></li>
			<li><a href=""><img class="oimg"   id="" src="img/android_word.jpg"/></a></li>
		</ul>		 
	</div>			
</body>

	<script type="text/javascript">

	//幻灯片
	(function($){
		var lg=$(".oospace >li").length;
		$(".oospace").css({"width":lg+"00%"});
		
		setInterval(function(){
				$(".oospace").animate({"left":"-100%"},2000,function(){
					$(".oospace").css({"left":"0"});
					var cln=$(".oospace >li").eq(0);
					//console.log(cln);
					$(".oospace >li").eq(0).remove();
					$(".oospace").append(cln);
				});
		}
		,2000)
	
	})($)
		

		
	</script>

</html>
